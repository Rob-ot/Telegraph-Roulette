<!DOCTYPE html>
<html>
<head>
  <title>Telegraph Roulette</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

  <p>
    What is your name?
    <input type="text" id="name" />
    <button id="set-name">Save</button>
  </p>

  <div id="telegraph">
    <div id="telegraph-base"></div>
    <div id="telegraph-pivot"></div>
    <div id="telegraph-thing1"></div>
    <div id="telegraph-thing2"></div>
    <div id="telegraph-rod"></div>
  </div>
  <div class="messageDisplay"></div>
  <div class="messageContainer"></div>
  <span id='from-name'></span>
  <span id='status'></span>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/async.js"></script>
  <script src="main.js"></script>
</body>
</html>
