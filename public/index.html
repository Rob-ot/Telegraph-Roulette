<!DOCTYPE html>
<html>
<head>
  <title>Telegraph Roulette</title>
  <style>
    .rockerButton {
      border: 1px solid black;
      height: 200px;
      width: 200px;
    }

    .rockerButton:active {
      background: red;
    }
  </style>
</head>
<body>

  <button class="rockerButton"></button>

  <script src='components/socket.io-client/dist/socket.io.js'></script>
  <script>
  var socket = io.connect('http://localhost');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>
</body>
</html>
